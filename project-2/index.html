<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pizza</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
</head>
	<body>
	 	<div class="container">
			<div class="row">
				
			    <div class="twelve columns">
				  <h1>Pizza</h1>
			    </div>
			    
			</div>  	
				
				<div class="row">
			      	<div class="three columns">  	
						<h2>Sauce</h2>
					
						<ul>
							<li>BBQ Sauce</li>
						</ul>
				</div>
				
			    <div class="three columns">  			
						<h2>Cheese</h2>
						<ul>
							<li>Mexicana 3-Cheese Blend</li>
							<li>Mozzarella</li>
						</ul>
				</div>
				
		      	<div class="three columns"> 
					<h2>Veggies</h2>
					<ul>
						<li>Banana Peppers</li>
						<li>Red Peppers</li>
						<li>Onions</li>
					</ul>
				</div>
			
		      	<div class="three columns"> 	
					<h2>Protein</h2>
					<ul>
						<li>Bacon</li>
						<li>Red Peppers</li>
						<li>Canadian Ham</li>
						<li>Chicken</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
